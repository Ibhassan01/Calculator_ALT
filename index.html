<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator_container">
    <div class="display">0</div>
    <div class="buttons">
        <div class="first-row">
            <button class="top-signs">C</button>
            <button class="top-signs">+/-</button>
        </div>
        <div class="first-row">
            <button class="signs">1</button>
            <button class="signs">2</button>
            <button class="signs">3</button>
            <button class="basic-signs"><img src="images/ร.svg" alt="multiply"></button>
            <button class="basic-signs"><img src="images/รท.svg" alt="divide"></button>
        </div>
        <div class="first-row">
            <button class="signs">4</button>
            <button class="signs">5</button>
            <button class="signs">6</button>
            <button class="basic-signs">+</button>
            <button class="basic-signs">-</button>
        </div>
        <div class="first-row">
            <button class="signs">7</button>
            <button class="signs">8</button>
            <button class="signs">9</button>
            <button class="basic-signs">%</button>
            <button class="basic-signs">^</button>
        </div>
        <div class="first-row">
            <button class="signs">.</button>
            <button class="signs">0</button>
            <button class="signs"><img src="images/del.svg" alt="delete"></button>
            <button class="basic-signs equals">=</button>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
